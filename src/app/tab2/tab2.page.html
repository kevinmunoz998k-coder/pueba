<ion-header [translucent]="true" style="background-color: rgb(233, 170, 93);">
  <ion-toolbar style="background-color: bisque;">
    <ion-title style="text-align: left;">
      Historial de Gastos
    </ion-title>
    <div class="total-container">
      Total: {{ getTotal() | currency }}
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let expense of expenses">
      <ion-item>
        <ion-thumbnail slot="start" *ngIf="expense.photoPath">
          <ion-img [src]="expense.photoPath"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ expense.description }}</h2>
          <h3>{{ expense.amount | currency }}</h3>
          <p>{{ expense.date | date:'shortDate' }}</p>
          <p *ngIf="expense.notes">{{ expense.notes }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteExpense(expense.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-text color="medium" class="ion-text-center" *ngIf="expenses.length === 0">
    <p>No hay gastos registrados</p>
  </ion-text>
</ion-content>
