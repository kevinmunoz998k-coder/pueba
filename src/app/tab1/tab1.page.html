<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registrar Gasto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="saveExpense()" #expenseForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Monto</ion-label>
        <ion-input type="number" [(ngModel)]="expense.amount" name="amount" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Descripci√≥n</ion-label>
        <ion-input type="text" [(ngModel)]="expense.description" name="description" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-button expand="block" (click)="takePicture()">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          Tomar Foto del Recibo
        </ion-button>
      </ion-item>

      <ion-item *ngIf="expense.photoPath">
        <ion-thumbnail slot="start">
          <ion-img [src]="expense.photoPath"></ion-img>
        </ion-thumbnail>
        <ion-label>Foto capturada</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" [disabled]="!expenseForm.valid">
      Guardar Gasto
    </ion-button>
  </form>
</ion-content>
